<ion-content padding class="background">
  <div id="divHeading">
    <ion-icon name="ios-lock-outline"></ion-icon>
  </div>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <div id="pics">
      <ion-item class="background">
        <ion-label floating></ion-label>
        <ion-input class="text-input" formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!signupForm.controls.email.valid && blur">
        </ion-input>
      </ion-item>
    </div>
    <p class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.touched">Please enter a valid email address.</p>
    <ion-item class="background">
      <ion-label floating></ion-label>
      <ion-input class="text-input" formControlName="password" type="password" placeholder="Your password" [class.invalid]="!signupForm.controls.password.valid && blur"></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched">Your password should be more than 6 characters.</p>
    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Signup
    </button>
    <button ion-button block color="facebook">
      <ion-icon name="logo-facebook"></ion-icon>Login with facebook
    </button>
    <button ion-button block clear (click)="goToSignin()">
      Already have an account?
    </button>
  </form>
</ion-content>
